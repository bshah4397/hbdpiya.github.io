    <script>
        $(document).ready(function () {
            const yy = document.getElementById('yy');
            const mm = document.getElementById('mm');
            const dd = document.getElementById('dd');
            const hh = document.getElementById('hh');
            const mi = document.getElementById('mi');
            const ss = document.getElementById('ss');

            $("#incorrect").css('visibility', 'hidden');
            $("#correct").css('visibility', 'hidden');

            function calculateTime() {
                const birthday = new Date(1997, 10, 27, 10, 30, 10).getTime();
                const today = new Date();
                let diffSeconds = Math.floor((today.getTime() - birthday) / (1000));

                const diffYears = Math.floor(diffSeconds / 31540000);
                diffSeconds = diffSeconds - (diffYears * 31540000);
                const diffMonths = Math.floor(diffSeconds / 2419200);
                diffSeconds = diffSeconds - (diffMonths * 2419200);
                const diffDays = Math.floor(diffSeconds / 86400);
                diffSeconds = diffSeconds - (diffDays * 86400);

                const diffHours = Math.floor(diffSeconds / 3600);
                diffSeconds = diffSeconds - (diffHours * 3600);
                const diffMinutes = Math.floor(diffSeconds / 60);
                diffSeconds = diffSeconds - (diffMinutes * 60);

                yy.textContent = diffYears;
                mm.textContent = diffMonths;
                dd.textContent = diffDays;
                hh.textContent = diffHours;
                mi.textContent = diffMinutes;
                ss.textContent = diffSeconds;
            }

            setInterval(calculateTime, 500);

            $('#checkPassword').click(function () {
                $("#incorrect").show();
                $("#correct").show();
                const passwordElement = document.getElementById('attemptPassword');
                console.log(passwordElement.value);
                if (passwordElement.value == 'owtytnewt') {
                    $("#incorrect").hide();
                    $("#correct").css('visibility', 'visible');
                    setTimeout(() => {
                        window.location.replace('dashboard.html');
                    }, 1000);
                } else {
                    $("#correct").hide();
                    $("#incorrect").css('visibility', 'visible');
                }
            });

        });
    </script>
